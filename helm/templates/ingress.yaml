apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helloworld-app.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "helloworld-app.fullname" . }}
                port:
                  name: http